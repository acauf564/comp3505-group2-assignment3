name: Java CI Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Download required jars
        run: |
          mkdir -p lib
          curl -L -o lib/javax.servlet-api-3.0.1.jar https://repo1.maven.org/maven2/javax/servlet/javax.servlet-api/3.0.1/javax.servlet-api-3.0.1.jar
          curl -L -o lib/jcommon-1.0.17.jar https://repo1.maven.org/maven2/org/jfree/jcommon/1.0.17/jcommon-1.0.17.jar
          curl -L -o lib/junit-4.13.2.jar https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar
          curl -L -o lib/hamcrest-core-1.3.jar https://repo1.maven.org/maven2/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar

      - name: Compile Java files
        run: |
          mkdir -p bin
          find . -name "*.java" > all_java_files.txt
          javac -cp "lib/*" -d bin @all_java_files.txt

      - name: Run JUnit tests
        run: |
          # Replace these with your actual test class names if needed
          java -cp "bin:lib/*" org.junit.runner.JUnitCore \
            org.jfree.data.test.RangeTest \
            org.jfree.data.test.DataUtilitiesTest
